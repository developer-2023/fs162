<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    
    <script>
        let num = 0;
        switch (num) {
            case 1:
                console.log("It is 1");
                break;
            case 2:
                console.log("It is 2");
                break;
            default:
                console.log("It is not 1 nor 2");
                break;
        }
    </script>
</body>
</html>
